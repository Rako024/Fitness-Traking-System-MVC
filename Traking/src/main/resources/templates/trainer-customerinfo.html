<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .customer-info {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Customer Information</h2>
  <div class="customer-info">
    <label >Customer ID:</label>
    <span class="info" th:text="${customer.id}"></span>
  </div>

  <div class="customer-info">
    <label >Customer Name:</label>
    <span class="info" th:text="${customer.name + ' ' + customer.surname}"></span>
  </div>

  <div class="customer-info">
    <label >Email:</label>
    <span class="info" th:text="${customer.mail}"></span>
  </div>

  <div class="customer-info">
    <label >Weight:</label>
    <span class="info" th:text="${customer.weight}"></span>
  </div>

  <div class="customer-info">
    <label >Height:</label>
    <span class="info" th:text="${customer.height}"></span>
  </div>

  <div class="customer-info">
    <label >Weekly Food Plan:</label>
    <span class="info" th:text="${customer.weekly_food_plan}"></span>
  </div>
  <div class="customer-info">
    <label >Weekly Activity Plan:</label>
    <span class="info" th:text="${customer.weekly_activity_plan}"></span>
  </div>
  <div class="customer-info">
    <label >Days Of Week Food:</label>
    <label >Monday :</label>
    <span class="info" th:text="${customer.trainer_monday_carb}"></span>
    <span class="info" th:text="${customer.trainer_monday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.monday_carb}"></span>
    <span class="info" th:text="${customer.monday_protein}"></span><br><br>

    <label >Tuesday :</label>
    <span class="info" th:text="${customer.trainer_tuesday_carb}"></span>
    <span class="info" th:text="${customer.trainer_tuesday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.tuesday_carb}"></span>
    <span class="info" th:text="${customer.tuesday_protein}"></span><br><br>

    <label >Wednesday :</label>
    <span class="info" th:text="${customer.trainer_wednesday_carb}"></span>
    <span class="info" th:text="${customer.trainer_wednesday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.wednesday_carb}"></span>
    <span class="info" th:text="${customer.wednesday_protein}"></span><br><br>

    <label >Thusday :</label>
    <span class="info" th:text="${customer.trainer_thursday_carb}"></span>
    <span class="info" th:text="${customer.trainer_thursday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.thursday_carb}"></span>
    <span class="info" th:text="${customer.thursday_protein}"></span><br><br>

    <label >Friday :</label>
    <span class="info" th:text="${customer.trainer_friday_carb}"></span>
    <span class="info" th:text="${customer.trainer_friday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.friday_carb}"></span>
    <span class="info" th:text="${customer.friday_protein}"></span><br><br>

    <label >Satunday :</label>
    <span class="info" th:text="${customer.trainer_saturday_carb}"></span>
    <span class="info" th:text="${customer.trainer_saturday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.saturday_carb}"></span>
    <span class="info" th:text="${customer.saturday_protein}"></span><br><br>

    <label >Sunday :</label>
    <span class="info" th:text="${customer.trainer_sunday_carb}"></span>
    <span class="info" th:text="${customer.trainer_sunday_protein}"></span>
    <label >Customer</label>
    <span class="info" th:text="${customer.sunday_carb}"></span>
    <span class="info" th:text="${customer.sunday_protein}"></span>
  </div>
</div>

</body>
</html>
