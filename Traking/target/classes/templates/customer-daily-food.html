<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Nutrition Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Daily Nutrition Form</h2>
  <form th:action="@{/customer/save-nutrition}" method="post">
    <input type="hidden" id="customerId" name="customerId" th:value="${customerId}">
    <input type="hidden" id="day" name="day" th:value="${day}">

    <label for="carbohydrate">Carbohydrate:</label>
    <input type="number" id="carbohydrate" name="carbohydrate" required>

    <label for="protein">Protein:</label>
    <input type="number" id="protein" name="protein" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
